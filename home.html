<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Movies App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="mb-3">
              <label class="form-label">Search for Movie: </label>
              <input type="text" class="form-control" name="searchMovie"/>
              
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          Searching For: {{ searchTerm }}

          <br/>
          <br/>

          
          <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
                <div v-for="movie in movies" class="col">
                    <div class="card">
                        <img class="card-img-top" src="{{movie.image.url}}"/>
                        <div class="card-body">
                            <h5 class='card-title fw-bold'>{{movie.title}}</h5>
                            <p class="'card-text"> {{movie.description}} </p>
    
                            {% if movie.url %}
                                <a href=" {{movie.url}}" class="'btn btn-primary"> Movie Link </a>
                            {% endif %} 
                        </div>
                    </div>
                </div>
            {% endfor %}
           </div>
           
          <br/>
          <br/>


          <h2> Join our Mailing List :</h2>
          <form action={% url 'signup' %}>
            <div class="mb-3">
                <label for='email' class="form-label">Enter your Email: </label>
                <input type="email" class="form-control" name="email"/>
              </div>
              <button type="submit" class="btn btn-primary">Sign up</button>
            </form>

    </div>
</body>
</html>
